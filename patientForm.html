<!DOCTYPE html>
<html>
    <head>
        <title>Patients sign up form</title>
    </head>
    <body>

        <form action= "add_patients.php" method="POST">
        <form>
            <div>

                <label for=""title></label>
                <br>
                <label>Mr.</label>
                <input type="radio" id="Mr." name="title" value="Mr.">
            
            
                <label>Mrs.</label>
                <input type="radio"  id="Mrs." name="title" value="Mrs.">
            
            
                <label>Ms.</label>
                <input type="radio"  id="Ms."name="title" value="Ms.">
            </div>
            <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="both names" required>
        </div>
<br>
        <div>
            <label for="age">age:</label>
            <input type="number" id="age" name="age" placeholder="your age" required>
        </div>

<br>
        <div>
            <label for="address">address:</label>
            <input type="text" id="address"  name="address"placeholder="your address" required>
        </div>
<br>
        <div>
            <label for="email address">email address:</label>
            <input type="email" id="email address" name="email address"placeholder="....@gmail/yahoo.com" required>
        </div>
<br>
<br>
        <div>
            <label for="phone number">phone number:</label>
            <input type="tel" id="phone number"  name="phone number"placeholder="+254....." required>
        </div>
<br>
        <div>
            <label for="pass">password:</label>
            <input type="password" id="pass" name="pass" placeholder="8-12 char" maxlength="12" required>
        </div>

        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>


        </form>
    </body>
</html>
