<body>
  <form action="action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1 style="color: rgb(3, 228, 37);">Sign Up</h1>
        <p style="color: rgb(3, 228, 37);">Please fill in this form to create an account.</p>
        <hr>

        <label for="fname" style="color: rgb(3, 228, 37);"><b>First name</b></label>
        <input type="text" placeholder="Enter first name" name="fname" required>

        <label for="mname" style="color: rgb(3, 228, 37);"><b>Middle name (*optional)</b></label>
        <input type="text" placeholder="Enter middle name" name="mname" required>

        <label for="lname" style="color: rgb(3, 228, 37);"><b>Last name</b></label>
        <input type="text" placeholder="Enter last name" name="lname" required>
    
        <label for="email" style="color: rgb(3, 228, 37);"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw" style="color: rgb(3, 228, 37);"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat" style="color: rgb(3, 228, 37);"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label for="phone" style="color: rgb(3, 228, 37);"><b>Enter Phone number</b></label><br>
        <input type="tel" placeholder="Enter Phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
    
        <label style="color: rgb(3, 228, 37);">
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" > Remember me
        </label>
    
        <p style="color: rgb(3, 228, 37);">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        <p style="color: rgb(3, 228, 37);">Already have an account? <a href="signIn.html" style="color:dodgerblue">Sign In</a>.</p>
    
        <div class="clearfix">
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
